<!DOCTYPE html>
<html lang="en">

<head>
    <title>MapLibre Indexed Font</title>
    <meta property="og:description" content="MapLibre Indexed Font" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'style.json',
            center: [92.24, 20.82],
            zoom: 4,
            hash: 'map'
        });


        fetch('tests_encoded.geojson')
            .then(data => data.json())
            .then(geojson => {
                map.on('load', () => {
                    map.addSource('tests', {
                        'type': 'geojson',
                        'data': geojson
                    });

                    map.addLayer({
                        'id': 'tests',
                        'type': 'symbol',
                        'source': 'tests',
                        'layout': {
                            'text-field': [
                                'format',
                                ['get', 'name'],
                                '\n',
                                {},
                                ['get', 'native_name_encoded'],
                                {}
                            ],
                            'text-font': ['roboto']
                        },
                        'paint': {
                            'text-halo-width': 3,
                            'text-halo-color': 'rgba(255, 255, 255, 0.7)'
                        }
                    });
                });
            });
    </script>
</body>

</html>
